<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="box-border">
    <!-- nav bar start here -->
     <nav class="bg-slate-200 ">
        <div class=" w-full h-5 flex items-center justify-between gap-3 p-5">
            <div class="flex gap-7 ">
                <div class="flex gap-1 items-center">
                    <img class="w-6 h-6" src="./images/apps_20dp_FILL0_wght400_GRAD0_opsz20.png" alt="apps-logo">
                    <img class="w-15 h-5" src="./images/trello-logo-blue.png">
                </div>
                <div class="hidden md:block">
                    <ul class="flex gap-5">
                        <li>
                            Workspaces
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li>
                             Recent
                             <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li>Starred
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li>Templates
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
     </nav>
     <main>
          <div class="flex justify-center h-full">
            <div class=" flex w-full h-full border-2  ">
                <div class="border-r-2 h-screen w-1/6 min-w-32 bg-gray-300 border border-blue-700">
                    <a href="index.html">
                        <button class="backToBoards flex items-center justify-center gap-1 w-full border rounded-md bg-slate-400 hover:bg-slate-500 p-1  ">
                            <i class="fa-brands fa-trello"></i>
                            <p class="">boards</p>
                        </button>
                    </a>
                </div>
                <div class="w-5/6 flex min-w-64 flex-col"> 
                    <nav class="h-11 w-full bg-slate-600 flex gap-4 items-center text-white  p-4">
                        <p class="board_N">Board Name</p>
                        <i class="fa-regular fa-star"></i>
                        <div class="flex gap-1 items-center">
                            <i class="fa-solid fa-globe" style="color: #dce1ea;"></i>
                            <p>Public</p>
                        </div>
                    </nav>
                    <div class="list_container w-full  overflow-scroll overflow-x-auto  bg-red-200 flex  h-full p-2 gap-3">
                        <div class="create_list_new_container w-56 h-max min-w-56 rounded-lg bg-white flex flex-col justify-between  ">
                            <button class="add_list_btn rounded-lg p-2 bg-blue-500 text-sm text-start text-white">+ Add another list</button>
                            <div class="list_btn_pop hidden">
                                <div class="flex flex-col m-2 gap-2">
                                    <input class="flex h-10  p-0.5 outline-blue-400 " type="text" id="list_name" placeholder="Enter list title..." required>
                                    <div class="flex gap-2 ">
                                        <button class="create_list_btn w-24 rounded-md bg-blue-500 hover:bg-blue-600 text-white p-2">Add list</button>
                                        <button class="cancel_list_create_btn hover:bg-gray-200 w-10 rounded-md">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
     </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7de581256.js" crossorigin="anonymous"></script>
    <script src="./list_Dom.js"></script>
</body>
</html>
