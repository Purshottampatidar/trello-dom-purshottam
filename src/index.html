<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="box-border">
    <!-- nav bar start here -->
     <nav class="bg-slate-200 ">
        <div class=" w-full h-5  flex items-center justify-between gap-3 p-5">
            <div class="flex gap-7 ">
                <div class="flex gap-1 items-center">
                    <img class="w-6 h-6" src="./images/apps_20dp_FILL0_wght400_GRAD0_opsz20.png" alt="apps-logo">
                    <img class="w-15 h-5" src="./images/trello-logo-blue.png">
                </div>
                <div class="hidden md:block">
                    <ul class="flex gap-5">
                        <li>
                            Workspaces
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li>
                             Recent
                             <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li>Starred
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                        <li>Templates
                            <i class="fa-solid fa-caret-down"></i>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
     </nav>
     <main>
          <div class="flex justify-center h-full">
            <div class=" flex w-full h-full border-2  ">
                <div class="border-r-2 h-screen w-1/4 bg-stone-200 ">
                    <a href="index.html">
                        <button class="backToBoards flex items-center justify-center gap-3 w-full border rounded-md bg-slate-400 hover:bg-slate-500 p-1  ">
                            <i class="fa-brands fa-trello"></i>
                            <p class="">boards</p>
                        </button>
                    </a>
                </div>
                <div class="w-full h-full m-10 flex flex-col gap-10">
                    <p class="text-xl font-semibold">Boards</p>
                    <div class="flex gap-3 flex-wrap">
                         <!-- sort dropdown -->
                         <div>
                             <p class="text-sm">Sort by</p>
                             <div class="dropdown-center">
                                 <button class="btn dropdown-toggle bg-gray-300 hover:bg-gray-400" type="button" data-bs-toggle="dropdown" >
                                     Most recently active
                                 </button>
                                 <ul class="dropdown-menu">
                                     <li><a class="dropdown-item" href="#">Most recently active</a></li>
                                     <li><a class="dropdown-item" href="#">Least recently active</a></li>
                                     <li><a class="dropdown-item" href="#">Alphbetically A-Z</a></li>
                                     <li><a class="dropdown-item" href="#">Alphbetically Z-A</a></li>
                                 </ul>
                             </div>
                         </div>
                        <!-- filter-by-dropdown -->
                        <div>
                            <p class="text-sm">Filter by</p>
                            <div class="dropdown-center">
                                <button class="btn bg-gray-300 hover:bg-gray-400 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Choose a collection
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Choose a collection</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                    <div class="create_board flex flex-wrap gap-4">
                         <!-- create board section -->
                        <div class="  w-full">
                            <label for="my_modal_6" class="flex flex-col btn w-72 min-w-72 h-28">
                                <P>Create new board</P>
                                <p class="remaining_boards"></p>
                            </label>
                            
                            <input type="checkbox" id="my_modal_6" class="modal-toggle" />
                            <div class="modal" role="dialog">
                                <div class="modal-box flex flex-col justify-center gap-5 ">
                                    <p class="text-center">Create board</p>
                                    <form class="flex flex-col justify-start gap-1">
                                        <p class="">Board title<span class="text-red-600">*</span></p>
                                        <input class="border-2 outline-none p-2 rounded-md" type="text" id="boardName" placeholder="Enter board name" required>
                                        <p>ðŸ‘‹ board title is required</p>
                                    </form>
                                    <div class="modal-action">
                                        <label for="my_modal_6" class="btn">Close!</label>
                                        <label for="my_modal_6" class="create_board_btn btn bg-blue-500 hover:bg-blue-600 text-white">Create board</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
     </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7de581256.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
